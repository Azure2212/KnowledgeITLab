<div th:fragment="header">
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Header app bar</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    </head>
    <body>
    <header>
        <div class="container-header d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="#">
                    <img src="https://static-00.iconduck.com/assets.00/material-ui-icon-2048x1626-on580ia9.png" alt="logo" style="width: 40px; height: 40px;">
                </a>
            </div>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="${session.user.avatar.replace('https://github.com', 'https://raw.githubusercontent.com').replace('/blob/', '/')}" alt="user" class="rounded-circle" style="width: 40px; height: 40px;">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" th:href="@{/articlePage/viewHistoryPage}">Thông tin cá nhân</a></li>
<!--                    <li><a class="dropdown-item" th:href="@{/articlePage/viewHistoryPage}">Lịch sử các bài viết</a></li>-->
                </ul>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</div>
