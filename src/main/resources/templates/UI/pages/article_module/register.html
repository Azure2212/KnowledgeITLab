<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration Form</h2>
<form th:action="@{/register}" enctype="multipart/form-data" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
    </div>
    <div>
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" required>
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="datetime-local" id="birthday" name="birthday" required>
    </div>
    <div class="form-group">
        <label for="uploadFile">Tải ảnh đại diện(.png, .jpeg, .jpg)</label>
        <input type="file" class="form-control-file" id="uploadFile" name="img" onchange="" required>
    </div>

    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
