<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Set height to 100% of viewport height */
            border: none; /* Optional: Remove border */
        }
    </style>
</head>
<body>
<iframe th:src="'https://docs.google.com/gview?url=' + ${pdfUrl} + '&embedded=true'" frameborder="0"></iframe>
</body>
</html>
